<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar</title>
</head>
<body>
    <br>
    <br>
    <br>
    <h1>Barcha Kitoblar:</h1>
    <br>
    <br>
    {% for kitob in kitoblar %}
    <h2 style="display:inline;">{{kitob.id}}. <a href="/kitoblar/{{ kitob.id}}">{{ kitob }}</a></h2>
    <a href="/kitob_ochir/{{kitob.id}}/"><button>O'chirish</button></a><br><br><br>
    {% endfor %}
    <form method="post" action="/kitoblar/">{% csrf_token %}
            <input type="text" name="nomi" placeholder="Nom">
            <input type="number" name="sahifasi" placeholder="Sahifa">
            <input type="text" name="janri" placeholder="Janr">
            <select name="muallifi">
                {% for muallif in mualliflar %}
                <option value="{{muallif.id}}">{{muallif.ism}}</option>
                {% endfor %}
            </select>
            <button type="submit">Qo'shish</button>
    </form>
        <br>
    <br>
</body>
</html>
